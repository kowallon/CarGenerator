<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Progress steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress" style="width: 29px;"></div>


            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <div id="form" class="form">
            <label for="select">Select car: </label>
            <select name="select" id="select">
                <option value="toyota">Toyota</option>
                <option value="tesla">Tesla</option>
            </select>
            <!-- <img src="https://cdn.imagin.studio/getImage?customer=plmateuszkowalczykcompany&?make=toyota?modelFamily=auris" alt="" srcset=""> -->
            
        </div>
            
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
    </div>

    
    
    <script src="index.js"></script>
</body>
</html>
